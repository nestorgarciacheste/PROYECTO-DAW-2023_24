<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
    <script src="headerFooter.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header id="header-container"></header>
    <form
      style="margin: 30px; padding: 0px"
      class="row g-3 needs-validation"
      id="miFormulario"
      novalidate
    >
      <table>
        <tr>
          <td colspan="2"><h2>Contact</h2></td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="miVal" required />
            </div>
          </td>
          <td>
            <div>
              <label for="validationCustom02" class="form-label">Surname</label>
              <input type="text" class="form-control" id="miVal" required />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label class="form-label">Email</label>
              <input
                id="miVal"
                name="email"
                type="email"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Please select a valid email.</div>
            </div>
          </td>
          <td>
            <div>
              <label for="validationCustom04" class="form-label"
                >Choose the type of information you wish to request</label
              >
              <select class="form-select" id="info" name="info">
                <option value="type">Type of information</option>
                <option value="Web maintenance">Web maintenance</option>
                <option value="Web site creation">Web site creation</option>
                <option value="Report error">Report error</option>
                <option value="Help">Help</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div>
              <h2>Write us</h2>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="10"
                cols="25"
              ></textarea>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn">Send</button>
          </td>
        </tr>
      </table>
    </form>
    <footer id="footer-container"></footer>
  </body>
</html>
