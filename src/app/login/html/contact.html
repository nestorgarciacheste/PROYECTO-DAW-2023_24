<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
    <script src="headerFooter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="validacionContact.js"></script>
  </head>
  <body>
    <header id="header-container"></header>
    <form onsubmit="return enviarFormulario()" style="margin: 30px; padding: 0px" class="row g-3 needs-validation" id="myContact" novalidate>
      <table>
        <tr>
          <td colspan="2"><h2>Contact</h2></td>
        </tr>
        <tr>
          <td>
            <div>
              <label>Name</label>
              <input type="text" class="form-control" id="myName" required/>
            </div>
          </td>
          <td>
            <div>
              <label>Surname</label>
              <input type="text" class="form-control" id="mySurname" required/>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label>Email</label>
              <input id="myEmail" type="email" class="form-control"  required/>
            </div>
          </td>
          <td>
            <div>
              <label class="form-label">Choose the type of information you wish to request</label>
              <select class="form-select" id="info" name="info">
                <option value="type">Type of information</option>
                <option value="Web maintenance">Web maintenance</option>
                <option value="Web site creation">Web site creation</option>
                <option value="Report error">Report error</option>
                <option value="Help">Help</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div>
              <h2>Write us</h2>
              <textarea class="form-control" id="write" rows="10" cols="25"></textarea>
            </div>
          </td>
        </tr>
        <tr>
            <td>
                <button class="btn" type="submit">Send</button> 
            </td>
        </tr>
      </table>
    </form>
  </body>
  <footer id="footer-container"></footer>
</html>
