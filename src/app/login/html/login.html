<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <script src="script.js"></script>
    <script src="login_restriction.js"></script>
</head>
<body>
    <header id="header-container"></header>
    
    <div class="shadow-rectangle">
        <form>
            <div class="container">

                <div class="img-container">
                </div>

                <!-- Email -->
                <div class="form-group">
                  <input type="email" id="email" placeholder="Email" required>
                  <div class="invalid-feedback" id="emailError">
                    Email must be xxx@yyyy.zzzz.
                  </div>
              </div>

                <!-- Password -->
                <div class="form-group">
                  <input type="password" id="password" placeholder="Password" required>
                  <div class="invalid-feedback" id="passwordError">
                    Password must be at least 8 characters: <br>
                    one uppercase and lower caseletter <br>
                    one digit and one special character.  <br>                       
                  </div>
              </div>

                <!-- Forgot password-->
                <div class="links">
                    <a href="">Forgot password?</a>
                    <a href="">Sign up</a>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <button type="button" class="custom-button" onclick="checkform()">Log in</button>
                </div>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-floating">
                    <i class="fab fa-google"></i>
                </button>
                <br />
                <button type="button" class="btn btn-floating">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
    <footer id="footer-container"></footer>
</body>
</html>
