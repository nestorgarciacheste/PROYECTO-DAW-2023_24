<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Sign up</title>
    <script src="headerFooter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="validacion.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  </head>
  <body>
    <header id="header-container"></header>
    <form onsubmit="return enviarFormulario()" style="margin: 30px; padding: 0px" id="myForm" action="#" novalidate>
      <table>
        <tr>
          <td colspan="3"><h2>Sign up</h2></td>
        </tr>
        <tr>
          <td>
            <div>
              <label>Name</label>
              <input type="text" class="form-control" id="myName" required/>
            </div>
          </td>
          <td>
            <div>
              <label>Surname</label>
              <input type="text" class="form-control" id="mySurname" required/>
            </div>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <div>
              <label>Email</label>
              <input id="myEmail" type="email" class="form-control"  required/>
            </div>
          </td>
          <td>
            <div>
              <label>Phone</label>
              <input type="tel" class="form-control" id="myPhone" required/>
            </div>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <div>
              <label>Password</label>
              <input type="password" class="form-control" id="myPassword" required autocomplete="off"/>
            </div>
          </td>
          <td>
            <div>
              <label>Confirmation password</label>
              <input type="password" class="form-control" id="myConfPass" required/>
            </div>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <div>
              <label>City</label>
              <input type="text" class="form-control" id="myCity" required/>
            </div>
          </td>
          <td>
            <div>
              <label>Country</label>
              <input type="text" class="form-control" id="myCountry" required/>
            </div>
          </td>
          <td>
            <div>
              <label>Zip</label>
              <input type="text" class="form-control" id="myZip" maxlength="5" required/>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <h2>About you</h2>
              <div>
                <input class="form-check-input" type="radio" id="particular" name="option" value="particular"/>
                <label>Particular</label>
              </div>
              <div>
                <input class="form-check-input" type="radio" id="company" name="option" value="company"/>
                <label>Company</label>
              </div>
            </div>
          </td>
          <td>
            <div>
              <h2>Observations</h2>
              <textarea class="form-control" id="observations" rows="5" cols="25"></textarea>
            </div>
          </td>
          <td style="vertical-align: bottom;">
            <div>
              <input class="form-check-input" type="checkbox" value="" id="conditions" required/>
              <label>Agree to terms and conditions</label>
              <br /><br />
              <button class="btn" type="submit">Submit form</button>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
  <footer id="footer-container"></footer>
</html>
