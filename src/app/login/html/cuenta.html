<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../css/cuenta.css" />
    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="headerFooter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
  </head>
  <body>

    <!-- HEADER -->
    <header id="header-container"></header>

    <!-- OVERLAY IMAGE -->
    <div id="ventana_imagen" class="overlay">
      <div class="overlay-content">
        <div>
          <h3>Change Image</h3>
          <input type="file" id="enter_file" accept="image/*" style="display: none;">
          <div>
            <button value="cambiar_nombre" id="boton_imagen" onclick="cambiarImagen(event)">Change</button>
            <button value="cancelar" onclick="closeImage()">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- OVERLAY NAME -->
    <div id="ventana_nombre" class="overlay">
      <div class="overlay-content">
        <div>
          <h3>Change Name</h3>
          <input type="text" id="enter_name" placeholder="nombre">
          <div>
            <button value="cambiar_nombre" onclick="cambiarNombre()">Change</button>
            <button value="cancelar" onclick="closeName()">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- OVERLAY EMAIL -->
    <div id="ventana_email" class="overlay">
      <div class="overlay-content">
        <div>
          <h3>Change Email</h3>
          <input type="text" id="enter_email" placeholder="email">
          <div>
            <button value="cambiar_email" onclick="cambiarEmail()">Change</button>
            <button value="cancelar" onclick="closeEmail()">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN  -->
    <div class="container-fluid main">
      <div class="row">
        <div class="col-sm-2 p-3 aside text-white">
            <div class="circulo">
              <a href="javascript:void(0);" id="link_edit" onclick="openImage()"><div class="circulo_dentro">
                <span class="material-symbols-outlined icono_imagen">edit</span>
              </div></a>
            </div>
        </div>
        <div class="col-sm-10 p-3 section">
          <div class="titulo">
            <div class="iconos"><h1 id ="nombre">Welcome (Name)</h1><a href="javascript:void(0);" id="link_nombre" onclick="openName()"><span class="material-symbols-outlined" id="icono_nombre">edit</span></a></div>
            <div class="iconos"><p id="email">user@gmail.com</p><a href="javascript:void(0);" onclick="openEmail()"><span class="material-symbols-outlined" id="icono_email">edit</span></a></div>
          </div>
          <div class="opciones">
            <a href="javascript:void(0);" onclick="edit()">
              <h3>Setting</h3></a>
            <hr/>
            <a href="../html/contact.html"><h3>Contact</h3></a>
            <hr/>
            <a href="../html/login.html"><h3>Log Out</h3></a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- FOOTER -->
    <footer id="footer-container"></footer>
  </body>
</html>
