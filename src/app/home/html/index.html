<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>
      /* Estilos personalizados */
      .glide {
        width: 80%;
        margin: 0 auto;
        position: relative;
      }
      .glide__slide {
        height: 300px;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
      }
  
      .s1{
          background-image: url(../img/chanel.svg);
      }
      .s2{
          background-image: url(../img/consum.jpg);
      }
      .s3{
          background-image: url(../img/lidl.svg);
      }
      .s4{
          background-image: url(../img/pepsi.svg);
      }
      .s5{
          background-image: url(../img/Gucci.svg);
      }
      .glide__slide {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .glide__arrows {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
      }
      .glide__arrow {
        background: rgba(255, 255, 255, 0);
        border: none;
        padding: 10px 15px;
        font-size: 40px;
        cursor: pointer;
        margin: 0 20px; /* Añade margen a las flechas */
      }
      .glide__arrows--left {
        left: -100px; /* Ajusta la posición de la flecha izquierda */
      }
      .glide__arrows--right {
        right: -100px; /* Ajusta la posición de la flecha derecha */
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
      <h1>EN MANTENIMIENTO</h1>


<div class="glide">
  <div class="glide__arrows glide__arrows--left" data-glide-el="controls">
    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&#129040;</button>
  </div>
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li class="glide__slide s1"></li>
      <li class="glide__slide s2"></li>
      <li class="glide__slide s3"></li>
      <li class="glide__slide s4"></li>
      <li class="glide__slide s5"></li>
    </ul>
  </div>
  <div class="glide__arrows glide__arrows--right" data-glide-el="controls">
    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&#129042;</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
  new Glide('.glide', {
    type: 'slider',
    startAt: 0,
    perView: 3,
    focusAt: 'center',
    gap: 20,
    autoplay: 3000,
    rewind: true,
    breakpoints: {
      800: {
        perView: 1
      },
      480: {
        perView: 1
      }
    }
  }).mount();
</script>


</body>
</html>
