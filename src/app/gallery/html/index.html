<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <br />
    <div class="custom-container">
      <!------------------------------ Primera fila -------------------------------->
      <div class="row">
        <!-- Primera columna -->
        <div class="col-9">
          <div class="h-50 d-flex flex-column">
            <img
              class="bordes imagenPrincipal"
              src="../img/img1.jpg"
              alt="Descripción de la imagen"
            />
          </div>
        </div>
        <!-- Segunda columna -->
        <div class="col-3">
          <!-- Fila 1 -->
          <div class="row">
            <div class="col-12">
              <div class="p-3">
                <img
                  class="bordes imagenSecundaria"
                  src="../img/img1.jpg"
                  alt="Descripción de la imagen"
                />
              </div>
            </div>
          </div>
          <!-- Fila 2 -->
          <div class="row">
            <div class="col-12">
              <div class="p-3">
                <img
                  class="bordes imagenSecundaria"
                  src="../img/img1.jpg"
                  alt="Descripción de la imagen"
                />
              </div>
            </div>
          </div>
          <!-- Fila 3 -->
          <div class="row">
            <div class="col-12">
              <div class="p-3">
                <img
                  class="bordes imagenSecundaria"
                  src="../img/img1.jpg"
                  alt="Descripción de la imagen"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div style="border-bottom: 2px solid rgb(113, 161, 145)"></div>
      <br />
      <!----------------- Segunda fila ------------------------->

      <div class="row">
        <div class="col-6">
          <div
            class="d-flex justify-content-center align-items-center"
            style="height: 100%"
          >
            <img
              class="bordes imagenPequeña"
              src="../img/img1.jpg"
              alt="Descripción de la imagen"
            />
          </div>
        </div>

        <div
          class="col-1"
          style="border-left: 1px solid rgb(113, 161, 145)"
        ></div>
        <!-- Línea vertical verde -->

        <div class="col-5">
            <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
              <p class="text-center mb-3" style="background-color: rgb(113, 161, 145); width: 80%;">Línea de texto 1</p>
              <p class="text-center mb-3" style="background-color: rgb(113, 161, 145); width: 80%;">Línea de texto 2</p>
              <p class="text-center" style="background-color: rgb(113, 161, 145); width: 80%;">Línea de texto 3</p>
            </div>
          </div>
          
      </div>
      <br />
      <div style="border-bottom: 2px solid rgb(113, 161, 145)"></div>
      <br />
      <!----------------- Tercera fila ------------------------->

      <div class="row">
        <div class="col-5">
            <div class="p-4 d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
              <p class="text-center mb-3" style="background-color: rgb(113, 161, 145); width: 80%;">Línea de texto 1</p>
              <p class="text-center mb-3" style="background-color: rgb(113, 161, 145); width: 80%;">Línea de texto 2</p>
              <p class="text-center" style="background-color: rgb(113, 161, 145); width: 80%;">Línea de texto 3</p>
            </div>
          </div>
          

        <div
          class="col-1"
          style="border-right: 1px solid rgb(113, 161, 145)"
        ></div>
        <!-- Línea vertical verde -->

        <div class="col-6">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 100%"
            >
              <img
                class="bordes imagenPequeña"
                src="../img/img1.jpg"
                alt="Descripción de la imagen"
              />
            </div>
          </div>

       
      </div>

    </div>
  </body>
</html>
