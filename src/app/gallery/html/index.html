<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/index.js"></script>
</head>

<body>
  <header id="header-container"></header>

  <!--Main container-->
  <main class="main-container">
    <!--First dev-->
    <div class="first-container">
      <div class="big-img">
        <div><img id="1" width="100%" height="100%" src="../img/img_main.avif" alt="img"></div>
      </div>
      <div class="imgs">
        <div class="im"><img id="2" src="../img/img1.avif" alt="img"></div>
        <div class="im"><img id="3" src="../img/img2.avif" alt="img"></div>
        <div class="im"><img id="4" src="../img/img3.avif" alt="img"></div>
      </div>
    </div>
    <div class="line">
      <p class="p1"></p>
    </div>
    <!--Second dev-->
    <div class="second-container">
      <div class="segunda-imagen">
        <img src="..//img/img4.avif" alt="img">
      </div>
      <div class="line2">
        <p class="p2"></p>
      </div>
      <div class="string">
        <div class="txt">CREATE</div>
        <div class="txt">DESIGN</div>
        <div class="txt">REPEAT</div>
      </div>
    </div>
    <div class="line">
      <p class="p1"></p>
    </div>
    <!--Therd dev-->
    <div class="therd-container">
      <div class="string">
        <div class="txt">CREATE</div>
        <div class="txt">DESIGN</div>
        <div class="txt">REPEAT</div>
      </div>
      <div class="line3">
        <p class="p3"></p>
      </div>
      <div class="therd-img">
        <img src="..//img/img5.avif" alt="img">
      </div>
    </div>
    <div class="line">
      <p class="p1"></p>
    </div>
    <div class="videoWrapper">
      <iframe width="560" height="349" src="https://www.youtube.com/embed/B6e4Fg_-CXY" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
      function cambiarImagenesSecuencialmente() {
        var img1 = document.getElementById("1").src;
        var img2 = document.getElementById("2").src;
        var img3 = document.getElementById("3").src;
        var img4 = document.getElementById("4").src;

        var aux = img4;
        document.getElementById("1").src = aux;
        document.getElementById("2").src = img1;
        document.getElementById("3").src = img2;
        document.getElementById("4").src = img3;
      }

      setInterval(cambiarImagenesSecuencialmente, 3000);
    </script>
  </main>
  <footer id="footer-container"></footer>
</body>

</html>
