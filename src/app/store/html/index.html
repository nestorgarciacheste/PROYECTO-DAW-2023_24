<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/Main.js"></script>
  </head>
  <body>
    <header id="header-container"></header>
    <div class="bar"></div>
    <div class="arrow-ctn">
      <i class="fa fa-arrow-left"></i><span><b>Back</b></span>
    </div>
    <div class="hero-ctn">
      <div class="img-ctn"></div>
      <div class="text-ctn">
        <h3>Pagina de posicionamiento</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum vero vitae blanditiis nobis debitis, perspiciatis minus esse? Fugiat, amet id ipsum consequuntur iste minima, officia porro optio, praesentium nam veniam.</p>
        <div class="price"><span class="price">290 €</span> <button>Comprar</button></div>
      </div>
    </div>
    <footer id="footer-container"></footer>
  </body>
  <script>
    const imgContainer = document.querySelector(".img-ctn");
    const textContainer = document.querySelector(".text-ctn");

    // Función para actualizar la altura en función del ancho
    function updateHeight() {
      const width = imgContainer.clientWidth;
      imgContainer.style.height = `${width}px`;
      textContainer.style.height = `${width}px`;
    }

    // Llama a la función inicialmente
    updateHeight();

    // Agrega un evento de escucha al cambio de tamaño de la ventana
    window.addEventListener("resize", updateHeight);
  </script>
</html>
