<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/index.js"></script>
</head>

<body>
  <header id="header-container"></header>
  <!-- Barra de búsqueda -->
  <div class="container text-center mt-5">
    <div class="custom-input-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">
          <img src="../../../assets/img/lupa.png" width="20" height="20" />
        </span>
      </div>
      <input type="text" class="form-control rounded" aria-label="Default"
        aria-describedby="inputGroup-sizing-default" />
      <!-- Icono de carrito -->
      <a href="/carrito.html" class="btn btn-link cart-icon">
        <!-- Aplica la clase cart-icon aquí -->
        <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
  </div>
  <br />
   <!-- Botones -->
   <div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-5" role="group" aria-label="First group">
      <button type="button" class="btn btn-custom" data-category="show-all"
        onclick="window.location.href='index.html'">Show all</button>
    </div>
    <div class="btn-group mr-5" role="group" aria-label="Second group">
      <button type="button" class="btn btn-custom" data-category="web-positioning"
        onclick="window.location.href='index_webPositioning.html'">Web positioning</button>
    </div>
    <div class="btn-group mr-5" role="group" aria-label="Third group">
      <button type="button" class="btn btn-custom" data-category="hosting" onclick="window.location.href='index_hosting.html'">Hosting</button>
  </div>  
  <div class="btn-group mr-5" role="group" aria-label="Fourth group">
    <button type="button" class="btn btn-custom-alt" data-category="e-commerce" onclick="window.location.href='index_ecommerce.html'">E-Commerce</button>
</div>
  </div>
  <br />
  <!-- Productos -->
  <div class="col-4">
    <div class="card" style="border-radius: 20px; overflow: hidden;margin-left: 2%;">
      <img src="../../../assets/img/ecommerce_store.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">E-commerce Consulting Services</h5>
        <p class="card-text">
          Maximize your online store's potential with our e-commerce
          consulting services. We guide businesses in selecting the right
          platforms, optimizing the user experience, and increasing online
          sales for a competitive edge.
        </p>
      </div>
      <div class="card-footer text-center">
        <!-- Agrega text-center aquí -->
        <small class="text-muted">
          <button type="button" class="btn btn-secondary">
            View Product
          </button></small>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <footer id="footer-container"></footer>
</body>

</html>
