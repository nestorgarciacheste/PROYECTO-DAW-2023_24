<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout WebCode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/stylepay.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
      integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="../js/HeaderFooter.js"></script>
    <header id="header-container"></header>
    <div class="container">
      

      <div class="card">
        <div class="card-body">
          <ol class="activity-checkout mb-4 px-4 mt-3">
            <li class="checkout-item">
              <div class="avatar checkout-icon p-1"></div>
              <div>
                <h5 class="font-size-16 mb-1">Informacion de facturacion</h5>
                <p class="text-muted text-truncate mb-4">
                  Rellene estos datos para poder facilitar la compra y
                  facturación de tus productos.
                </p>
                <form>
                  <div class="row mb-3">
                    <div class="col-lg-4">
                      <label class="form-label" for="billing-name"
                        >Nombre y Apellidos</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="billing-name"
                        placeholder="Nombre y Apellidos"
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="form-label" for="billing-email-address"
                        >E-mail</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="billing-email-address"
                        placeholder="Email"
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="form-label" for="billing-phone"
                        >Telefono</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="billing-phone"
                        placeholder="Telefono"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="billing-address"
                      >Dirección completa</label
                    >
                    <textarea
                      class="form-control"
                      id="billing-address"
                      rows="3"
                      placeholder="Dirección completa"
                    ></textarea>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <label class="form-label">Pais</label>
                      <select class="form-control form-select" title="Country">
                        <option value="0">¿Cuál es tu país?</option>
                        <option value="AF">Afghanistan</option>
                        <option value="AL">Albania</option>
                        <option value="DZ">Algeria</option>
                        <option value="AS">American Samoa</option>
                        <option value="AD">Andorra</option>
                        <option value="AO">Angola</option>
                        <option value="AI">Anguilla</option>
                        <option value="ES">España</option>
                      </select>
                    </div>
                    <div class="col-lg-4">
                      <label class="form-label" for="billing-city"
                        >Ciudad</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="billing-city"
                        placeholder="Ciudad"
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="form-label" for="zip-code"
                        >Codigo postal</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="zip-code"
                        placeholder="Codigo postal"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </li>

            <li class="checkout-item">
              <div class="avatar checkout-icon p-1"></div>
              <div>
                <h5 class="font-size-16 mb-1">Pasarela de pago</h5>
                <p class="text-muted text-truncate mb-4">
                  Elige tu opción preferida para proceder al pago.
                </p>
                <h5 class="font-size-14 mb-3">Metodos aceptados :</h5>
                <div class="row">
                  <div class="col-lg-3 col-sm-6">
                    <label class="card-radio-label">
                      <input
                        type="radio"
                        name="pay-method"
                        id="pay-methodoption1"
                        class="card-radio-input"
                      />
                      <span class="card-radio py-3 text-center text-truncate">
                        <i class="bx bx-credit-card d-block h2 mb-3"></i>
                        Tarjeta de Crédito/ Débito
                      </span>
                    </label>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                    <label class="card-radio-label">
                      <input
                        type="radio"
                        name="pay-method"
                        id="pay-methodoption2"
                        class="card-radio-input"
                      />
                      <span class="card-radio py-3 text-center text-truncate">
                        <i class="bx bxl-paypal d-block h2 mb-3"></i>
                        Paypal
                      </span>
                    </label>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                    <label class="card-radio-label">
                      <input
                        type="radio"
                        name="pay-method"
                        id="pay-methodoption3"
                        class="card-radio-input"
                        checked
                      />
                      <span class="card-radio py-3 text-center text-truncate">
                        <i class="bx bx-money d-block h2 mb-3"></i>
                        Contrarembolso
                      </span>
                    </label>
                  </div>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="row my-4">
        <div class="col">
          <a href="ecommerce-products.html" class="btn btn-link text-muted">
            <i class="mdi mdi-arrow-left me-1"></i> Añadir mas servicios
          </a>
        </div>
        <div class="col">
          <div class="text-end mt-2 mt-sm-0">
            <a href="#" class="btn btn-success">
              <i class="mdi mdi-cart-outline me-1"></i> Comprar
            </a>
          </div>
        </div>
      </div>

     
    </div>
    <footer id="footer-container"></footer>
  </body>
</html>
